name: Build Linux ARM Packages

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-linux-arm:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Install cross-compilation dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu \
            libc6-dev-arm64-cross \
            pkg-config

      - name: Install ARM64 libraries
        run: |
          sudo dpkg --add-architecture arm64
          sudo sed -i 's/^deb /deb [arch=amd64] /' /etc/apt/sources.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy-updates main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev:arm64 \
            libayatana-appindicator3-dev:arm64 \
            librsvg2-dev:arm64 \
            libgtk-3-dev:arm64

      - name: Install npm dependencies
        run: npm ci

      - name: Configure Cargo for cross-compilation
        run: |
          mkdir -p .cargo
          cat > .cargo/config.toml << 'EOF'
          [target.aarch64-unknown-linux-gnu]
          linker = "aarch64-linux-gnu-gcc"

          [env]
          PKG_CONFIG_PATH = "/usr/lib/aarch64-linux-gnu/pkgconfig"
          PKG_CONFIG_ALLOW_CROSS = "1"
          PKG_CONFIG_SYSROOT_DIR = "/"
          EOF

      - name: Build Tauri app (deb, rpm)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CC: aarch64-linux-gnu-gcc
          CXX: aarch64-linux-gnu-g++
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          PKG_CONFIG_PATH: /usr/lib/aarch64-linux-gnu/pkgconfig
          PKG_CONFIG_ALLOW_CROSS: '1'
        with:
          args: --target aarch64-unknown-linux-gnu --bundles deb,rpm

      - name: Upload deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-arm64-deb
          path: src-tauri/target/aarch64-unknown-linux-gnu/release/bundle/deb/*.deb

      - name: Upload rpm artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-arm64-rpm
          path: src-tauri/target/aarch64-unknown-linux-gnu/release/bundle/rpm/*.rpm
