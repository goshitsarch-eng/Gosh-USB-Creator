name: Build Windows Packages

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri app (NSIS + MSI)
        run: npm run tauri build

      - name: List build outputs
        run: |
          Get-ChildItem -Recurse src-tauri/target/release/bundle/

      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-nsis
          path: src-tauri/target/release/bundle/nsis/*.exe

      - name: Upload MSI installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: src-tauri/target/release/bundle/msi/*.msi

  build-windows-arm64:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Add ARM64 target
        run: rustup target add aarch64-pc-windows-msvc

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri app for ARM64
        run: npm run tauri build -- --target aarch64-pc-windows-msvc

      - name: Upload ARM64 NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-arm64-nsis
          path: src-tauri/target/aarch64-pc-windows-msvc/release/bundle/nsis/*.exe

      - name: Upload ARM64 MSI installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-arm64-msi
          path: src-tauri/target/aarch64-pc-windows-msvc/release/bundle/msi/*.msi
